<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeBar - Success</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://themes.muffingroup.com/be/bar/wp-content/uploads/2015/02/home_bar_bg.png") repeat center center;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .checkout-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .success-box h1 {
      font-size: 1.8rem;
      color: #27ae60;
      margin-bottom: 1rem;
    }

    .success-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .back-btn {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #0077cc;
      color: white;
      width: 100%;
    }

    .back-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="header">BeBare</div>

  <div class="checkout-container success-box">
    <h1>ðŸŽ‰ Your Order Has Been Placed Successfully!</h1>
    <p>Thank you for shopping with <strong>BeBar</strong>. Your items will be delivered soon.</p>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
