<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeBar - Payment</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://themes.muffingroup.com/be/bar/wp-content/uploads/2015/02/home_bar_bg.png") repeat center center;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #253f52;
      color: white;
      text-align: left;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #d0d5d6e3;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .payment-options {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .payment-options label {
      display: block;
      margin: 0.5rem 0;
      font-weight: normal;
    }

    .confirm-order, .back-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .confirm-order {
      background: #425664;
      color: white;
      width: 100%;
      display: block;
    }

    .back-btn {
      background: #ddd;
      color: black;
      margin-top: 1rem;
      width: 100%;
      display: block;
    }

    .back-btn:hover {
      background: #ccc;
    }

    .confirm-order:hover {
      background: #0e181f;
    }
  </style>
</head>
<body>
  <div class="header">BeBar</div>

  <div class="checkout-container">
    <h1>Payment Information</h1>
    <form class="payment-form" action="success.html">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>

      <div class="payment-options">
        <p><strong>Payment Method</strong></p>
        <label><input type="radio" name="payment" value="cod" checked onclick="toggleCardFields(false)"> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="card" onclick="toggleCardFields(true)"> Card Payment</label>
      </div>

      <div id="card-fields" style="display:none;">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number">

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv">
      </div>

      <button type="submit" class="confirm-order">Confirm Order</button>
      <button type="button" class="back-btn" onclick="window.location.href='buynow.html'">Back to Cart</button>
    </form>
  </div>

  <script>
    function toggleCardFields(show) {
      document.getElementById('card-fields').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
