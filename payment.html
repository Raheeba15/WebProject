<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeBar - Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://themes.muffingroup.com/be/bar/wp-content/uploads/2015/02/home_bar_bg.png") repeat center center;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #253f52;
      color: white;
      text-align: left;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #d0d5d6e3;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .invalid-feedback {
      color: red;
      font-size: 0.85rem;
      margin-top: 3px;
    }

    .payment-options {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .payment-options label {
      display: block;
      margin: 0.5rem 0;
      font-weight: normal;
    }

    .confirm-order, .back-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .confirm-order {
      background: #425664;
      color: white;
      width: 100%;
      display: block;
    }

    .back-btn {
      background: #ddd;
      color: black;
      margin-top: 1rem;
      width: 100%;
      display: block;
    }

    .back-btn:hover {
      background: #ccc;
    }

    .confirm-order:hover {
      background: #0e181f;
    }
  </style>
</head>
<body>
  <div class="header">BeBar</div>

  <div class="checkout-container">
    <h1>Payment Information</h1>
    <form class="payment-form" id="paymentForm">

      <label for="name">Full Name</label>
      <input type="text" id="name" required>
      <div class="invalid-feedback"></div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>
      <div class="invalid-feedback"></div>

      <label for="email">Email</label>  
      <input type="email" id="email" required>
      <div class="invalid-feedback"></div>

      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>
      <div class="invalid-feedback"></div>

      <div class="payment-options">
        <p><strong>Payment Method</strong></p>
        <label><input type="radio" name="payment" value="cod" checked onclick="toggleCardFields(false)"> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="card" onclick="toggleCardFields(true)"> Card Payment</label>
      </div>

      <div id="card-fields" class="card-fields" style="display:none;">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number">
        <div class="invalid-feedback"></div>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">
        <div class="invalid-feedback"></div>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv">
        <div class="invalid-feedback"></div>
      </div>

      <label>
        <input type="checkbox" id="terms"> I agree to the terms and conditions
      </label>
      <div class="invalid-feedback"></div>

      <button type="submit" class="confirm-order">Confirm Order</button>
      <button type="button" class="back-btn" onclick="window.location.href='buynow.html'">Back to Cart</button>
    </form>
  </div>

  <script>
    function toggleCardFields(show) {
      if (show == true) {
        document.getElementById('card-fields').style.display = 'block';  
      } else {
        document.getElementById('card-fields').style.display = 'none';
      }
    }

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent form submission
      let valid = true;

      // Clear previous errors
      const feedbacks = document.querySelectorAll('.invalid-feedback');
      feedbacks.forEach(f => f.textContent = '');
      const fields = document.querySelectorAll('input, textarea');
      fields.forEach(f => f.classList.remove('is-invalid'));

      // Full Name validation
      const name = document.getElementById('name').value.trim();
      if(name.length < 3){
        valid = false;
        document.getElementById('name').classList.add('is-invalid');
        document.getElementById('name').nextElementSibling.textContent = "Full name must be at least 3 characters.";
      }

      // Phone validation
      const phone = document.getElementById('phone').value.trim();
      if(!/^\d{10,}$/.test(phone)){
        valid = false;
        document.getElementById('phone').classList.add('is-invalid');
        document.getElementById('phone').nextElementSibling.textContent = "Phone must be at least 10 digits.";
      }

      // Email validation
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email)){
        valid = false;
        document.getElementById('email').classList.add('is-invalid');
        document.getElementById('email').nextElementSibling.textContent = "Enter a valid email address.";
      }

      // Address validation
      const address = document.getElementById('address').value.trim();
      if(address === ""){
        valid = false;
        document.getElementById('address').classList.add('is-invalid');
        document.getElementById('address').nextElementSibling.textContent = "Address is required.";
      }

      // Payment validation
      const payment = document.querySelector('input[name="payment"]:checked').value;
      if(payment === "card"){
        const cardNumber = document.getElementById('card-number').value.trim();
        const expiry = document.getElementById('expiry').value.trim();
        const cvv = document.getElementById('cvv').value.trim();

        if(!/^\d{16}$/.test(cardNumber)){
          valid = false;
          document.getElementById('card-number').classList.add('is-invalid');
          document.getElementById('card-number').nextElementSibling.textContent = "Card number must be 16 digits.";
        }
        if(!/^\d{2}\/\d{2}$/.test(expiry)){
          valid = false;
          document.getElementById('expiry').classList.add('is-invalid');
          document.getElementById('expiry').nextElementSibling.textContent = "Expiry must be in MM/YY format.";
        }
        if(!/^\d{3}$/.test(cvv)){
          valid = false;
          document.getElementById('cvv').classList.add('is-invalid');
          document.getElementById('cvv').nextElementSibling.textContent = "CVV must be 3 digits.";
        }
      }

      // Terms checkbox
      if(!document.getElementById('terms').checked){
        valid = false;
        document.getElementById('terms').nextElementSibling.textContent = "You must agree to the terms.";
      }

      if(valid){
        // redirect to success page
        window.location.href = "success.html";
      } else {
        // Scroll to first invalid field
        const firstInvalid = document.querySelector('.is-invalid');
        firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    });
  </script>
</body>
</html>
